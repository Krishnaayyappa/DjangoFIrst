{% extends 'base.html' %}
{% load static %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'FIRSTAPPLICATION/css/styles.css' %}">
{% endblock %}

{% block content%}
<div>
    <h1 class = 'adddetails'>Add details</h1>
    <form action = "{% url 'adddetails' %}" method = "POST">
        {% csrf_token %}
        <div class="row mb-3">
          <label for="inputnumber" class="col-sm-2 col-form-label">IdNumber</label>
          <div class="col-sm-10">
            <input type="number" name = "Idnumber" class="form-control" id="inputnumber">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputtext1" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputtext1">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputtext2" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
              <input type="text" name="contactaddress" class="form-control" id="inputtext2">
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
