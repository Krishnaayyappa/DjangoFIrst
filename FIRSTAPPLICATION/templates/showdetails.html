{% extends 'base.html' %}
{% load static %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'FIRSTAPPLICATION/css/styles.css' %}">
{% endblock %}

{% block content%}
        <h1 class="details">Details</h1>
        <div class = "detailstable">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">IdNumber</th>
                    <th scope="col">Name</th>
                    <th scope="col">ContactAddress</th>
                  </tr>
                </thead>
                <tbody>
                    {% for item in details%}
                        <tr>
                            <td>{{item.Idnumber}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.contactaddress}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    
{% endblock %}
